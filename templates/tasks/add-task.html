{% extends 'base/base.html' %}
{% load static %}
{% block dynamic_content %}

    <div class=container>
        <div class="form">
            <form method="POST" class="add-task-form" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <div class="center">
                    <button class="btn">
                        <span>Add task</span>
                    </button>
                </div>
            </form>
        </div>        
    </div>

    {% csrf_token %}
{% endblock %}
